<!DOCTYPE html>
<html>
	<head>
		<title>RGB guessing game</title>	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<link rel="stylesheet" type="text/css" href="../../../Repository/bootstrap-3.3.7-dist/css/bootstrap.css">

	</head>
	<body>
		<h2>The great <span id='RGB'></span> guessing game</h2>

			<button id='gameReset'>New Colors</button>
			<span id='message'></span>
			<button id='easy'>Easy</button>

		</div>
		<div id='mainContainer'>
			<div class='square'></div>
			<div class='square'></div>
			<div class='square'></div>
			<div class='square'></div>
			<div class='square'></div>
			<div class='square'></div>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>	
	<script type="text/javascript" src="Repository/jquery.js"></script>
	<script type="text/javascript" src="Repository/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
